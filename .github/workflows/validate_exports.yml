name: Validate Exports

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ingest + Validate (PowerShell)
        shell: pwsh
        run: |
          ./tools/validate_exports.ps1 -Quiet

